<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="header">Calculator</div>
    <div class="main-grid">
      <div class="display-container"></div>
      <div class="numpad-grid">
        <div id="num7" class="nunmpad">7</div>
        <div id="num8" class="nunmpad">8</div>
        <div id="num9" class="nunmpad">9</div>
        <div id="num4" class="nunmpad">4</div>
        <div id="num5" class="nunmpad">5</div>
        <div id="num6" class="nunmpad">6</div>
        <div id="num1" class="nunmpad">1</div>
        <div id="num2" class="nunmpad">2</div>
        <div id="num3" class="nunmpad">3</div>
        <div id="clear" class="numpad numpad-alt">C</div>
        <div id="num0" class="nunmpad">0</div>
        <div id="equals" class="numpad numpad-alt">=</div>
      </div>
      <div class="operator-grid"></div>
    </div>
  </body>
</html>
