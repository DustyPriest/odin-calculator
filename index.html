<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="header">Calculator</div>
    <div class="main-grid">
      <div class="display-container">
        <div class="sub-display"></div>
        <div class="main-display"></div>
      </div>
      <div class="numpad-grid">
        <div id="num7" class="btn digit">7</div>
        <div id="num8" class="btn digit">8</div>
        <div id="num9" class="btn digit">9</div>
        <div id="num4" class="btn digit">4</div>
        <div id="num5" class="btn digit">5</div>
        <div id="num6" class="btn digit">6</div>
        <div id="num1" class="btn digit">1</div>
        <div id="num2" class="btn digit">2</div>
        <div id="num3" class="btn digit">3</div>
        <!-- TODO: Move clear & equals elsewhere. replace with decimal point and
        backspace -->
        <div id="clear" class="btn">C</div>
        <div id="num0" class="btn digit">0</div>
        <div id="equals" class="btn">Ôºù</div>
        <div id="decimal" class="btn">.</div>
      </div>
      <div class="operator-grid">
        <div id="/" class="btn operator">&divide;</div>
        <div id="*" class="btn operator">&times;</div>
        <div id="-" class="btn operator">&minus;</div>
        <div id="+" class="btn operator">&plus;</div>
      </div>
    </div>
  </body>
</html>
